<!DOCTYPE html>
<html>
<head>
  <title>Archery Master Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: darkgreen;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .archery-board {
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 100px;
    }
    #archery-board1 { right: 100px; top: 100px; }
    #archery-board2 { right: 200px; top: 200px; }
    #archery-board3 { right: 300px; top: 300px; }

    #arrow {
      width: 50px;
      height: 5px;
      background: yellow;
      position: absolute;
      top: 400px;
      left: 100px;
    }
  </style>
</head>
<body>

<script>
const iframe = document.createElement('iframe');
iframe.style.position = 'fixed';
iframe.style.top = '0';
iframe.style.left = '0';
iframe.style.width = '100%';
iframe.style.height = '100%';
iframe.style.zIndex = '9999';
iframe.style.border = 'none';

const iframeContent = `
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: skyblue;
    text-align: center;
    margin-top: 20%;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: lime;
    color: #000;
    cursor: pointer;
  }
  button:hover {
    background-color: #00ff7f;
  }
</style>
</head>
<body>
  <h1 style="color: #fff;">Archery Game</h1>
  <button onclick="parent.document.body.removeChild(parent.document.querySelector('iframe'));">Start</button>
</body>
</html>
`;

iframe.srcdoc = iframeContent;
document.body.appendChild(iframe);
</script>

<h3>Welcome to the Archery Game</h3>
<h2 id="score-board">Score: 0</h2>

<div class="archery-board" id="archery-board1"></div>
<div class="archery-board" id="archery-board2"></div>
<div class="archery-board" id="archery-board3"></div>

<div id="arrow"></div>

<script>
const arrow = document.getElementById('arrow');
const boards = [
  document.getElementById('archery-board1'),
  document.getElementById('archery-board2'),
  document.getElementById('archery-board3')
];
const scoreBoard = document.getElementById('score-board');

let isDragging = false;
let startX = 0;
let startY = 0;
let initialArrowLeft = 0;
let initialArrowTop = 0;
let score = 0;
let isFlying = false;

arrow.addEventListener('mousedown', (e) => {
  if (isFlying) return; // Prevent dragging while flying
  isDragging = true;
  startX = e.clientX;
  startY = e.clientY;
  initialArrowLeft = arrow.offsetLeft;
  initialArrowTop = arrow.offsetTop;
  e.preventDefault();
});

document.addEventListener('mousemove', (e) => {
  if (isDragging) {
    const dx = e.clientX - startX;
    const dy = e.clientY - startY;
    arrow.style.left = (initialArrowLeft + dx) + 'px';
    arrow.style.top = (initialArrowTop + dy) + 'px';
  }
});

document.addEventListener('mouseup', (e) => {
  if (!isDragging) return;
  isDragging = false;
  flyArrow();
});

function flyArrow() {
  if (isFlying) return;
  isFlying = true;

  const fly = () => {
    const arrowLeft = arrow.offsetLeft;
    if (arrowLeft <= 0) {
      checkCollision();
      isFlying = false;
      arrow.style.left = '100px';
      arrow.style.top = '400px';
      return;
    }
    arrow.style.left = (arrowLeft - 15) + 'px';
    requestAnimationFrame(fly);
  };

  fly();
}

function checkCollision() {
  const arrowRect = arrow.getBoundingClientRect();

  boards.forEach(board => {
    const boardRect = board.getBoundingClientRect();
    if (
      arrowRect.left <= boardRect.right &&
      arrowRect.right >= boardRect.left &&
      arrowRect.top >= boardRect.top &&
      arrowRect.bottom <= boardRect.bottom
    ) {
      score += 10;
      scoreBoard.textContent = `Score: ${score}`;
    }
  });
}
</script>

</body>
</html>
